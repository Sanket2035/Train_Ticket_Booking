<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Global Styles */
body {
    font-family: Arial, sans-serif;
    background-image: url(./images/anime-landscape-kimi-no-na-wa-train-station-train-hd-wallpaper-preview.jpg);
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
}

.glass-box {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    backdrop-filter: blur(10px);
    padding: 20px;
    width: 300px;
    border: 1px solid rgb(223, 216, 216);
}

.glass-box h2 {
    text-align: center;
    color: #fff;
    margin-bottom: 20px;
}

.glass-box label {
    display: block;
    color: #fff;
    margin-bottom: 5px;
}

.glass-box input {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 15px;
    border: none;
    border-radius: 5px;
    background: rgba(255, 255, 255, 0.2);
    color: #fff;
    align-items: center;
    display: flexs;
}
input::placeholder{
    color: #fff;

}
.glass-box input:focus {
    outline: none;
    background: rgba(255, 255, 255, 0.3);
}

.glass-box button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background: #007bff;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

.glass-box button:hover 
{
    background: #0056b3;
}


</style>
<body>
    <div class="container">
        <div class="glass-box">
            <h2>Update Password</h2>
            <form>
                <label for="new-password">New Password</label>
                <input type="password" id="passwordField" placeholder="Update password">
                
               


                <label for="confirm-password">Confirm New Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password">

                <button type="submit">Update Password</button>
            </form>
        </div>
    </div>
</body>
</html>
