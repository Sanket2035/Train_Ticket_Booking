<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Railway Reservation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .profile-details {
            text-align: left;
        }

        .profile-details p {
            margin: 10px 0;
            font-size: 1.1rem;
        }

        .profile-details p strong {
            display: inline-block;
            width: 120px;
        }

        .edit-profile {
            margin-top: 20px;
        }

        .edit-profile a {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .edit-profile a:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="profile-container">
        <h1>User Profile</h1>
        <div class="profile-details">
            <p><strong>Username:</strong> <!-- Placeholder for dynamic content --></p>
            <p><strong>Email:</strong> <!-- Placeholder for dynamic content --></p>
            <p><strong>Member Since:</strong> <!-- Placeholder for dynamic content --></p>
        </div>
        <div class="edit-profile">
            <a href="update_profile.html">Edit Profile</a>
        </div>
    </div>

</body>

</html>
