<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background: url('./images/train1.jpg');
        background-size: cover;
    }

    .background {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .glass-container {
        width: 90%;
        max-width: 400px;
        padding: 20px;
        background: rgba(241, 239, 239, 0.1);
        border-radius: 15px;
        backdrop-filter: blur(10px); /* Glass effect */
        box-shadow: 0 0 20px rgba(223, 216, 216, 0.378);
        border: 1px solid #54269a;
    }

    h1 {
        text-align: center;
        color: #fff;
        margin-bottom: 20px;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        margin-bottom: 5px;
        font-weight: bold;
        color: #221f1f;
    }

    input[type="text"], 
    input[type="email"], 
    input[type="password"], 
    input[type="tel"], 
    textarea, 
    select {
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background: rgba(255, 255, 255, 0.025); 
    }

    button {
        padding: 10px;
        background-color: #e5eaef;
        color: #000000;
        border: rgb(219, 213, 237);
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: #afc0d10e;
        outline: 1px solid #888b72;
        color: #ddd;
    }

    a {
        color: hsl(211, 80%, 36%);
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    input::placeholder {
        color: #e8e5f1;
    }
</style>
<body>
    <div class="background">
        <div class="glass-container">
            <h1>Create Your Account</h1>
            <form action="/register" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Full name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Email address">

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required placeholder="Phone number">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Password">

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm_password" required placeholder="Confirm password">


                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <b><a href="login.html">Log in here</a></b></p>
        </div>
    </div>
</body>
</html>
