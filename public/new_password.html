<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
   body {
    font-family: Arial, sans-serif;
    background-image: url(./images/anime-landscape-kimi-no-na-wa-train-station-train-hd-wallpaper-preview.jpg);
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
}

.glass-box {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    backdrop-filter: blur(10px);
    padding: 20px;
    width: 300px;
    border: 1px solid rgb(223, 216, 216);
}

.glass-box h2 {
    text-align: center;
    color: #fff;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    color: #fff;
}

.form-group input {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
}

button {
    cursor: pointer;
    align-items:center;
    margin-left: 220px;
}
.btn-info{
    margin-right: 622px;
}
.my-button{
    margin-right: 190;
}

</style>
<body>

    <div class="container">
        <div class="glass-box">
      
            <h2>Update Password</h2>
            <form>
                
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="Update" placeholder="NewPassword">
                <button type="button" onclick="togglePasswordVisibility('newPassword')">Show/Hide</button>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="ConfirmPassword">
                <button type="button" onclick="togglePasswordVisibility('confirmPassword')">Show/Hide</button>

            </div>
           
                    <button class="my-button" type="submit">Update Password</button>
               
           
        
        

    </div>
</form>
    <script src="script.js"></script>
    <script>
        function togglePasswordVisibility(elementId) {
    const inputField = document.getElementById(elementId);
    if (inputField.type === 'password') {
        inputField.type = 'text';
    } else {
        inputField.type = 'password';
    }
}

// Example of form submission handling (basic)
document.getElementById('updatePasswordForm').addEventListener('submit', function(event) {
    event.preventDefault();

    
    const newPassword = document.getElementById('newPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    if (newPassword !== confirmPassword) {
        alert('New passwords do not match!');
        return;
    }

    // Handle password update logic here
    console.log('Password updated successfully!');
});

    </script>
</body>
</html>
